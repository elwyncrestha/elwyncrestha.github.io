<div class="card text-black">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h2 [routerLink]="Routes.REPOS + '/' + detail.name" class="c-pointer">{{ detail.name }}</h2>
      <button class="btn btn-outline-primary" title="Clone" appClipboardCopy [copyText]="detail.clone_url">
        <mat-icon>content_copy</mat-icon>
      </button>
    </div>
  </div>
  <div class="card-body">
    <p>{{ detail.description || 'No description' }}</p>
    <p>
      <span class="text-danger" *ngFor="let topic of detail.topics">
        #{{ topic }}&nbsp;
      </span>
    </p>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <p>
        Created at: {{ detail.created_at | date }}
      </p>
      <p>
        Updated at: {{ detail.created_at | date }}
      </p>
    </div>
  </div>
</div>
