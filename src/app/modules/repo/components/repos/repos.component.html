<div class="p-5">
  <div class="row">
    <div *ngFor="let repo of repos" class="col-md-12">
      <h2 class="font-akronim font-2rem">{{ repo.category }}</h2>

      <div class="row">
        <div *ngFor="let detail of repo.repos" class="col-md-3 py-2">
          <app-repo-detail [detail]="detail"></app-repo-detail>
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
