<div class="text-center">
  <h2 class="font-akronim font-2rem">EXPERIENCE</h2>
</div>
<div class="row">
  <div *ngFor="let experience of experiences" class="col-md-12">
    <h2 class="font-akronim font-2rem">
      <strong>
        <span class="d-flex align-items-center">
          <mat-icon>work_outline</mat-icon><span class="px-3">{{ experience.title }}</span>
        </span>
      </strong>
    </h2>
    <h4 class="font-akronim font-2rem">
      <span class="d-flex align-items-center">
        <mat-icon>business</mat-icon><span class="px-3">{{ experience.duration }} | {{ experience.employer }}</span>
      </span>
    </h4>
    <h4 class="font-akronim font-2rem">
      <span class="d-flex align-items-center">
        <mat-icon>place</mat-icon><span class="px-3">{{ experience.location }}</span>
      </span>
    </h4>
    <p class="font-courgette font-2rem lh-30">
      {{ experience.description }}
    </p>
    <hr />
  </div>
</div>
